<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/stopwatch.png">
    <title>Stopify-URStopwatch</title>
</head>

<body class=" bg-black">
    <div class="container w-full h-full overflow-hidden">
        <div class="header w-full mx-auto mb-5 md:mb-10 text-xl md:text-3xl font-bold sticky top-0 z-10">
            <h1 class="title text-green-400 bg-gray-900 text-center p-1 mx-auto">Welcome to Stopify - URStopwatch</h1>
        </div>
        <div class="stopwatch-container mx-auto flex flex-col items-center justify-between">
            <div class="flex flex-col items-center justify-center bg-gray-900 text-white rounded-2xl">
                <div class="relative p-1">
                    <svg class="w-48 h-48 transform -rotate-90" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" stroke="gray" stroke-width="10" fill="none" />
                        <circle id="progressCircle" cx="50" cy="50" r="45" stroke="lime" stroke-width="10" fill="none"
                            stroke-linecap="round" stroke-dasharray="283" stroke-dashoffset="283"
                            class="transition-all duration-75" />
                    </svg>
                    <div
                        class="time-display absolute top-0.5 flex items-center justify-center inset-0 mt-4 text-3xl font-bold text-green-400">
                        00:00:00</div>

                </div>

                <div class="controls w-full flex flex-col  mt-10">
                    <div class="flex justify-around mb-5 ">
                        <button id="Start"
                            class="bg-green-400 w-5 text-center hover:bg-green-300 hover:cursor-pointer text-black py-2 px-14 rounded flex justify-center">
                            <span>
                                <lord-icon class="icon" src="https://cdn.lordicon.com/rfoqztsr.json" trigger="hover"
                                    style="width:25px;height:25px">
                                </lord-icon>
                            </span>
                            <span class="startb">Start</span>
                        </button>
                        <button id="reset"
                            class="bg-red-400 w-1/3 hover:bg-red-300 hover:cursor-pointer text-black py-2 px-14 rounded flex justify-center">
                            <span>
                                <lord-icon src="https://cdn.lordicon.com/ibckyoan.json" trigger="hover"
                                    style="width:25px;height:25px">
                                </lord-icon>
                            </span>
                            <span>Reset</span>
                        </button>
                    </div>
                    <div class="flex justify-around mb-5">
                        <button id="lap"
                            class="bg-blue-400 w-1/3 hover:bg-blue-300 hover:cursor-pointer text-black py-2 px-14 rounded flex justify-center">
                            <span>
                                <lord-icon src="https://cdn.lordicon.com/kiqyrejq.json" trigger="hover"
                                    style="width:25px;height:25px">
                                </lord-icon>
                            </span>
                            <span>Lap</span>
                        </button>
                        <button id="clear"
                            class="bg-gray-400 w-1/3 hover:bg-gray-300 hover:cursor-pointer text-black py-2 px-14 rounded flex justify-center">
                            <span>
                                <lord-icon src="https://cdn.lordicon.com/xyfswyxf.json" trigger="hover"
                                    style="width:25px;height:25px">
                                </lord-icon>
                            </span>
                            <span>Clear</span>
                        </button>
                    </div>

                </div>
            </div>
            <div class="no-scrollbar overflow-y-scroll  w-full md:w-1/2 max-h-[195px] mx-auto mt-1 p-5">
                <div>
                    <h2 class="text-green-400 text-2xl mb-5">Lap Times</h2>
                </div>
                <div class="lap-times-container">

                </div>
            </div>
        </div>
    </div>
    <footer class="bg-gray-800 text-white py-1 md:py-4 fixed bottom-0 left-0 right-0">
        <div class="container mx-auto text-center ">
            <p class="text-xs">&copy; 2025 Stopify. All rights reserved.</p>
            <p class="text-xs">Made with <span class="text-red-500">&hearts;</span> by <a
                    href="https://my-portfolio-zeta-five-99.vercel.app/" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:underline">Shivateja</a></p>
        </div>
    </footer>
    <script src="../script.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>

</html>
